<div class="col-md-6">
    <h2> User Summary</h2>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="hidden">{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td><button class="btn btn-danger" (click)="onUpdateClicked(user)">Update</button></td>
          <td><button class="btn btn-danger" (click)="onDeleteClicked(user)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
